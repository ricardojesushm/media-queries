<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/icons/favicon-seguitec.webp" type="image/x-icon">
    <title>Seguitec</title>
</head>
<body>
    <div class="grid-container">
        <div class="encabezado">
            <i class="bi bi-handbag"> Seguitec</i> <div class="btn-menu"><i class="bi bi-list"></i></div>
        </div>
        <div class="m-principal">
            <div class="logo">
                <i class="bi bi-handbag"> Seguitec</i>
            </div>
            <div>Inicio</div>
            <div>Catálogo</div>
            <div>Ofertas</div>
            <div>Contacto</div>
        </div>

        <div class="box-main">
            <div class="filtro">
                <div class="título-de-búsqueda">Ordenar por:</div>
                <select name="select" class="selector">
                    <option value="value1">Precio ascendente</option>
                    <option value="value1">Precio descendente</option>
                    <option value="value2">Orden alfabético</option>
                    <option value="value3">Fecha</option>
                </select>
            </div>
            <main class="grid-product">
                <div class="caja-producto">
                    <div class="producto-img"><img src="./assets/imgs/auriculares-gamer-rojos.webp"></div>
                    <div class="prod-título">Auriculares Gamer</div>
                    <div class="precio">$30.90</div>
                    <div class="btn-comprar"><button>Comprar</button></div>
                </div>
                <div class="caja-producto">
                    <div class="producto-img"><img src="./assets/imgs/cooler-para-laptop-negro.webp"></div>
                    <div class="prod-título">Cooler para Laptop</div>
                    <div class="precio">$45.50</div>
                    <div class="btn-comprar"><button>Comprar</button></div>
                </div>
                <div class="caja-producto">
                    <div class="producto-img"><img src="./assets/imgs/mouse-inalambrico.webp"></div>
                    <div class="prod-título">Mouse Inalámbrico</div>
                    <div class="precio">$30.20</div>
                    <div class="btn-comprar"><button>Comprar</button></div>
                </div>
                <div class="caja-producto">
                    <div class="producto-img"><img src="./assets/imgs/teclado-inalambrico-negro.webp"></div>
                    <div class="prod-título">Teclado Inalámbrico</div>
                    <div class="precio">$38.00</div>
                    <div class="btn-comprar"><button>Comprar</button></div>
                </div>
            </main>
        </div>
        <footer>
            <div class="footer-icons"><i class="bi bi-facebook"></i> <i class="bi bi-instagram"></i></div>
            <div class="footer-text">2024 | Sitio web desarrollado por Bluecastor</div>
        </footer>
    </div>
</body>
</html>
